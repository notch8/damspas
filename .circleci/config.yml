---
version: 2
jobs:
  build:
    working_directory: ~/ucsdlib/damspas
    parallelism: 3
    docker:
      - image: circleci/ruby:2.3.7-node
        environment:
          CIRCLE_ARTIFACTS: /tmp/circleci-artifacts
          CIRCLE_TEST_REPORTS: /tmp/circleci-test-results
          CIRCLE_ENV: test
          RAILS_ENV: test
          APPS_DHH_DEV_DB: localhost
          APPS_DHH_DEV_SOLR_URL: http://localhost:8080/solr/blacklight
          APPS_DHH_DEV_FEDORA_URL: http://localhost:8080/dams/fedora
          APPS_DHH_DEV_DB_USER: dams
          APPS_DHH_DEV_DB_PASS: dams
      - image: ucsdlib/docker-postgres-damsrepo
        environment:
          POSTGRES_USER: dams
          POSTGRES_PASSWORD: dams
      - image: ucsdlib/docker-tomcat-damsrepo
    steps:
      - checkout
      - run: apt-get update && apt-get install -yqq --no-install-recommends libicu-dev && apt-get clean
      - run: curl --output phantomjs-2.0.1-linux-x86_64-dynamic https://s3.amazonaws.com/circle-support-bucket/phantomjs/phantomjs-2.0.1-linux-x86_64-dynamic
      - run: chmod a+x phantomjs-2.0.1-linux-x86_64-dynamic
      - run: ln -s --force phantomjs-2.0.1-linux-x86_64-dynamic /usr/local/bin/phantomjs
      - restore_cache:
          keys:
          # This branch if available
          - bundle-{{ "Gemfile" }}-{{ checksum "Gemfile.lock" }}
          - bundle- #fallback
      - run: bundle install --path vendor/bundle --jobs 4 --retry 3
      - save_cache:
          key: bundle-{{ "Gemfile" }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run: bundle exec rake db:setup
      - run: COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN bundle exec rspec --profile 10 \
                                                                          --out test_results/rspec.xml \
                                                                          --format progress \
                                                                          $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)
      # Save test results
      - store_test_results:
          path: /tmp/circleci-test-results
      # Save artifacts
      - store_artifacts:
          path: /tmp/circleci-artifacts
      - store_artifacts:
          path: tmp
      - store_artifacts:
          path: /tmp/circleci-test-results


