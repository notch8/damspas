machine:
  ruby:
    version:
      2.2.3        
  environment:
    CIRCLE_ENV: test
    RAILS_ENV: test

dependencies:
  cache_directories:
    - vagrant
    - ~/.vagrant.d
    - dams-vagrant
  pre:
    - sudo apt-get update;
    - echo "deb http://download.virtualbox.org/virtualbox/debian vivid contrib" > /etc/apt/sources.list.d/virtualbox.list
    - wget -q https://www.virtualbox.org/download/oracle_vbox.asc -O- | sudo apt-key add - 
    - sudo apt-get purge virtualbox
    - sudo apt-get update
    - sudo apt-get install -y virtualbox-5.0 dkms
    - VBoxManage --version 
    - wget https://releases.hashicorp.com/vagrant/1.8.4/vagrant_1.8.4_x86_64.deb
    - sudo dpkg -i vagrant_1.8.4_x86_64.deb
    - bash ./install-dams-vagrant.sh
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3

database:
  override:
    - bundle exec rake db:migrate

test:
  override:
    - bundle exec rspec ./spec/features/file_spec.rb
  post:
    - vagrant destroy --force