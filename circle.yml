machine:
  ruby:
    version:
      2.2.3        
  environment:
    CIRCLE_ENV: test
    RAILS_ENV: test

dependencies:
  cache_directories:
    - vagrant
    - ~/.vagrant.d
    - dams-vagrant
  pre:
    - sudo apt-get update; 
    - wget https://releases.hashicorp.com/vagrant/1.8.4/vagrant_1.8.4_x86_64.deb
    - sudo dpkg -i vagrant_1.8.4_x86_64.deb
    - bash ./install-dams-vagrant.sh
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3

database:
  override:
    - bundle exec rake db:migrate

test:
  override:
    - bundle exec rspec ./spec/features/file_spec.rb
  post:
    - vagrant destroy --force