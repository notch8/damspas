machine:
  ruby:
    version:
      2.2.3        
  environment:
    CIRCLE_ENV: test
    RAILS_ENV: test

dependencies:
  cache_directories:
    - vagrant
    - ~/.vagrant.d
    - 
  pre:
    - sudo apt-get update; 
    - sudo apt-get install virtualbox
    - sudo apt-get install virtualbox-dkms
    - sudo apt-get install vagrant
    - bash ./install-dams-vagrant.sh
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3

database:
  override:
    - bundle exec rake db:migrate

test:
  pre:
    - vagrant up remote --provider=aws:
        timeout: 600
    - vagrant ssh-config ci >> ~/.ssh/config
  override:
    - bundle exec rspec ./spec/features/file_spec.rb
  post:
    - vagrant destroy remote --force