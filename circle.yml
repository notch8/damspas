general:
  artifacts:
    - "tmp"

machine:
  node:
    version: 6.1.0
  ruby:
    version:
      2.2.3        
  environment:
    CIRCLE_ENV: test
    RAILS_ENV: test

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install libicu52
    - curl --output /home/ubuntu/bin/phantomjs-2.0.1-linux-x86_64-dynamic https://s3.amazonaws.com/circle-support-bucket/phantomjs/phantomjs-2.0.1-linux-x86_64-dynamic
    - chmod a+x /home/ubuntu/bin/phantomjs-2.0.1-linux-x86_64-dynamic
    - sudo ln -s --force /home/ubuntu/bin/phantomjs-2.0.1-linux-x86_64-dynamic /usr/local/bin/phantomjs
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
    - npm install -g accesslint-cli
    - gem install accesslint-ci

database:
  override:
    - bundle exec rake db:migrate
    - bundle exec rake db:migrate RAILS_ENV=development
    - bundle exec rake db:seed RAILS_ENV=development

test:
  override:
    - bundle exec rspec
  post:      
    - bundle exec rails server -d -p 3000
    - | 
      if [ "${CI_PULL_REQUEST}" != '' ] ; then 
        accesslint-ci scan http://localhost:3000
        accesslint-ci scan http://localhost:3000/collections
        accesslint-ci scan http://localhost:3000/search?q=test
        accesslint-ci scan http://localhost:3000/object/xx77777777
      fi    